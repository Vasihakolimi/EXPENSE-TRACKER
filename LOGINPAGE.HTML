<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./tracker.css">
</head>
<body>
    <div class="header">
        <p class="m-0">Expense<br>
        Tracker <img src="https://th.bing.com/th/id/OIP.bqqTLDIEj-SOt4QByFJDDQHaHa?w=152&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7" alt="hello" width="35px"></p>
    </div>
    <div class="form">
        <div class="form-floating inputs">
            <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Date</label>
        </div>
        <div class="form-floating inputs">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Amount</label>
        </div>
        <select class="form-select inputs" aria-label="Default select example">
            <option selected>Transaction type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <button class="btn" id="add">+</button>
    </div>
    <div class="cards mt-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title m-0">Total Income
                    <img src="https://cdn-icons-png.flaticon.com/512/10691/10691770.png" alt="money" width="35px">
                </h5>
                <h1 class="m-0">
                    <img src="https://clipground.com/images/rupee-symbol-clipart-white-7.jpg" alt="rupee" width="35px">
                    <span id="income" class="m-0">10,499</span>
                </h1>   
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title m-0">Total Expense
                    <img src="https://cdn-icons-png.flaticon.com/512/10691/10691770.png" alt="money" width="35px">
                </h5>
                <h1 class="m-0">
                    <img src="https://clipground.com/images/rupee-symbol-clipart-white-7.jpg" alt="rupee" width="35px">
                    <span id="expense" class="m-0">5,499</span>
                </h1>   
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title m-0">Balance
                    <img src="https://cdn-icons-png.flaticon.com/512/10691/10691770.png" alt="money" width="35px">
                </h5>
                <h1 class="m-0">
                    <img src="https://clipground.com/images/rupee-symbol-clipart-white-7.jpg" alt="rupee" width="35px">
                    <span id="balance" class="m-0">5000</span>
                </h1>   
            </div>
        </div>
    </div>
    <table class="transaction-table mt-3">
        <tr id="header-row">
            <th>Amount</th>
            <th>Transaction Type</th>
            <th>Trasaction Date</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>11,000</td>
            <td>Income</td>
            <td>23-04-2025</td>
            <td>
                <button class="btn btn-md delete-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/6221/6221997.png" alt="" width="35px">
                </button>
            </td>
        </tr>
         <tr>
            <td>11,000</td>
            <td>Income</td>
            <td>23-04-2025</td>
            <td>
                <button class="btn btn-md delete-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/6221/6221997.png" alt="" width="35px">
                </button>
            </td>
        </tr>
         <tr>
            <td>11,000</td>
            <td>Income</td>
            <td>23-04-2025</td>
            <td>
                <button class="btn btn-md delete-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/6221/6221997.png" alt="" width="35px">
                </button>
            </td>
        </tr>
         <tr>
            <td>11,000</td>
            <td>Income</td>
            <td>23-04-2025</td>
            <td>
                <button class="btn btn-md delete-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/6221/6221997.png" alt="" width="35px">
                </button>
            </td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
